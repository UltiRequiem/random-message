name: Node.js CI

on: push

jobs:
  lint:
    name: Run tests on Node.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17.5"
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: export NODE_OPTIONS=--experimental-fetch
      - run: deno run --allow-net --allow-env --allow-read --allow-write --allow-run scripts/node_support.ts
